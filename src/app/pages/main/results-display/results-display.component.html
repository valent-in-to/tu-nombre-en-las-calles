<div class="container" *ngIf="this.results">
    <h4>
        Se encontraron <span style="color: red;">{{ results }}</span> calles con ese nombre en todo el país.
    </h4>
    <a  class="btn btn-primary" (click)="loadChart()"><i class="fas fa-chart-pie"></i> Ver gráfico por provincias</a>
    <a  class="btn btn-primary"><i class="fas fa-map-pin"></i> Ver en el mapa</a>    
</div>
<div class="container" *ngIf="!this.results">
    <h4>
        No hay ninguna calle con tu nombre en todo el país :( 
    </h4>
</div>
